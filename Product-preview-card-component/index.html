<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:500,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Fraunces:700' rel='stylesheet' type='text/css'>
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>


  <main class="card">
    <div class="image"></div>

    <div class="details">

      <p>P E R F U M E</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="desc">
        A floral, solar and voluptuous
        interpretation composed by
        Olivier Polge, Perfumer-Creator
        for the House of CHANEL.
      </p>

      <div>
        <span class="sale">$149.99</span>

        <span class="og">$169.99</span>
      </div>

      <p class="cart">
        <img src="images/icon-cart.svg" width="17vw " alt="add to cart icon">
        <span>Add to Cart</span>
      </p>


  </main>


</body>

</html>
